<script type='text/javascript'>
var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1jmQFd8WT6KFvRRhaQnfWBnQYvgeubO0b2eCrUmbPsDk/pubhtml';

function init() {
  Tabletop.init( { key: publicSpreadsheetUrl,
    callback: showInfo,
    simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    console.log(data);
    var dataset = data;
    tablehtml = "<thead><tr><th>Fecha</th><th>Lugar</th><th>Agenda</th></tr></thead><tbody>"
    for (var i = 0; i < dataset.length; i++) {
      tablerow = "<tr><td>"+dataset[i].fecha+"</td><td>"+dataset[i].lugar+"</td><td><a target='_blank' href='"+dataset[i].agenda+"'><i class='fa fa-file-text-o'></i></a></td></tr>" ;
      tablehtml += tablerow;}
      tablehtml += "</tbody>";
      $('.table').html(tablehtml);
    }

    window.addEventListener('DOMContentLoaded', init)



    </script>
